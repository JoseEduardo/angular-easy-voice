<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Voice Command Example</title>
    <meta charset="utf-8">
    <base href="/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body ng-controller="Ctrl">

      <div ng-clock>

          <h1>Example Angular Easy Voice.</h1>

          <button ng-click="init()">Começar</button>
          <button ng-click="stop()">Parar</button>

      </div>

      <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

      <script type="text/javascript">
          angular.module('app', ['angular-easy-voice'])
            .controller('Ctrl', function($scope, EasyVoice){

              EasyVoice.addCommand('Que dia é hoje', function(text){
                  var date = new Date();
                  EasyVoice.reproduce('Hoje é dia '+date.getUTCDate()+' do '+(date.getUTCMonth() + 1)+' de '+date.getUTCFullYear())
              }, true)

              //        var n2 = parseInt(str.split('mais')[1].trim());
              //        EasyVoice.reproduce('A soma dos números: '+(n1+n2));
              //     }
              // });

              EasyVoice.addWord(["gumga", "munif"]);

              var transcript = 'monique';


              EasyVoice.initWatch('Ok Google', {
                  lang: 'pt-BR'
              }, function(resp){
                  // console.log(resp);
              });

              $scope.stop = function(){
                  EasyVoice.stopWatch();
              }

            });
      </script>

      <script type="text/javascript" src="EasyVoice.min.js"></script>

  </body>
</html>
